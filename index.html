<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Click</title>
    <style>
        img {
            width: 300px; /* Set the desired width */
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>

<img id="myImage" src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/183389/classic-350-right-side-view-62.jpeg?isig=0&q=80" alt="Image" onclick="changeImage()">

<script>
    let currentImage = 1;

    function changeImage() {
        const imgElement = document.getElementById('myImage');

        if (currentImage === 1) {
            imgElement.src = 'https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fbike-images%2Fcolors%2Froyal-enfield%2Fclassic-350%2Froyal-enfield-classic-350-gun-grey.jpg%3Fv%3D1726488811&w=640&q=75'; // Change to image 2
            currentImage = 2; // Update current image state
        } else {
            imgElement.src = 'https://5.imimg.com/data5/GU/US/GLADMIN-27616604/royal-enfield-classic-desert-storm-500x500.jpg'; // Change back to image 1
            currentImage = 1; // Update current image state
        }
    }
</script>

</body>
</html>
